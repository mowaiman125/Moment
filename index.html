    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#133E6B", // 匹配 Logo 的深藍色
                        "background-light": "#F8F9FA",
                        "surface-light": "#FFFFFF",
                        "border-light": "#E9ECEF",
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', "sans-serif"],
                        signature: ['"Dancing Script"', "cursive"],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F8F9FA;
            color: #2D3748;
        }
        .report-card {
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.06);
        }
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8rem;
            opacity: 0.02;
            pointer-events: none;
            font-weight: bold;
            z-index: 0;
            white-space: nowrap;
            color: #133E6B;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* PDF 模式：當 body 擁有 pdf-rendering 類別時隱藏指定元素 */
        .pdf-rendering .no-print {
            display: none !important;
        }
        
        /* 確保在 PDF 中背景為純白且佈局整潔 */
        .pdf-rendering #report-download-area {
            background-color: white !important;
            padding: 0 !important;
        }
    </style>
